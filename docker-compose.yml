      - ./mounts/isobase/pgdata:/var/lib/postgresql/data/pgdata
      - ./mounts/isobase/shared:/opt/shared
      - ./mounts/isobase/logs:/opt/logs
    networks:
      sources-net:
        ipv4_address: 192.20.0.4
        aliases: [isobase]

  dip:
