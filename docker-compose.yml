version: '3.2'

services:
  api:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    volumes:
    - .:/opt
    command: /gunicorn.sh
    ports:
    - 11080:8080
    networks:
      sources-net:
        ipv4_address: 192.20.0.2
        aliases: [api]

  computed:
    image: postgres:11.2
    environment:
      - POSTGRES_DB=sources
      - POSTGRES_USER=sources
      - POSTGRES_PASSWORD=sources
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - ./mounts/sources/pgdata:/var/lib/postgresql/data/pgdata
      - ./mounts/sources/shared:/opt/shared
      - ./mounts/sources/logs:/opt/logs
    networks:
      sources-net:
        ipv4_address: 192.20.0.3
        aliases: [computed]

  isobase:
    image: postgres:11.2
    environment:
      - POSTGRES_DB=isobase
      - POSTGRES_USER=isobase
      - POSTGRES_PASSWORD=isobase
      - PGDATA=/var/lib/postgresql/data/pgdata
